# Docker Compose for Development
# Hot reload enabled for both backend and frontend
# version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: taste-of-aloha-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-taste_of_aloha}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db:/docker-entrypoint-initdb.d  # Optional: SQL init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend Service (Node.js/Express)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: development
    container_name: taste-of-aloha-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-taste_of_aloha}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./apps/backend:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Frontend Service (React + Vite)
  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
    container_name: taste-of-aloha-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./apps/web:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    stdin_open: true  # Keep stdin open for Vite
    tty: true         # Allocate pseudo-TTY

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge